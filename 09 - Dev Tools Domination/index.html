<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello!");

    // Interpolated
    console.log("Hello %s!", "Wes");

    // Styled
    console.log("%cHello!", "font-size:25px; background:yellow;");

    // warning!
    console.warn("OH NOES!");

    // Error :|
    console.error("OH DOUBLE NOES!");

    // Info
    console.info("Oh, ok...");

    // Testing
    console.assert(1 === 0, 'assertion failed!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    //console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Gorlo');
    console.count('Gorlo');
    console.count('Gorlo');
    console.count('Nimmo');
    console.count('Gorlo');
    console.count('Gorlo');
    console.count('Gorlo');
    console.count('Nimmo');

    // timing
    console.time('fetching data');
    fetch('https://raw.githubusercontent.com/matteocontrini/comuni-json/master/comuni.json')
        .then(data => data.json())
        .then(data => console.timeEnd('fetching data'));

  </script>
</body>
</html>
